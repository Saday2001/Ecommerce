{% extends 'base.html' %}

{% block body %}

{% load static %}

{% load crispy_forms_tags %}

<main class="main">
    <div class="page-header text-center" style="background-image: url('{% static 'images/page-header-bg.jpg' %}')">
        <div class="container-fluid">
            <h1 class="page-title">Əlaqə<span></span></h1>
        </div><!-- End .container-fluid -->
    </div><!-- End .page-header -->
    <div class="container py-5">
        <div class="contact-hero">
            <div>
            <h2>Əlaqə saxlamaq</h2>
        <form method="POST"
        class="contact-form"
        >
            {% csrf_token %}
            <li>
                {{ form.name|as_crispy_field }}        
                </li>      
                <li>
                    {{ form.surname|as_crispy_field }}        
                    </li>        
                    <li>
                        {{ form.body|as_crispy_field }}        
                        </li>  
            <button class="btn btn-primary" type="submit">Əlavə et</button>
        </form>
    </div>
       <div class="contact-right">
<div class="contact-text">

</div>


       </div>
       

    </div>
</div>

</main><!-- End .main -->

{% endblock body %}
